<!DOCTYPE html>

<html>
  <head>
    <title>Library - Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="gray-overlay"></div>
    <header>
      <h1>My Library</h1>
    </header>
    <div id="menu">
        <span class="menu-btn" title="Add a Book">
          <button id="add-book-btn" onclick="showForm()"></button>
        </span>
        <span class="menu-btn" title="Delete All Books">
          <button id="delete-all-btn" onclick="deleteAllBooks()"></button>
        </span>
    </div>
    <div id="form-div">
      <span title="Close">
        <button id="close-form-btn" onclick="hideForm()"></button>
      </span>
      <form id="add-book-form">
        
        <h2>Add a new Book</h2>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required>

        <label for="author">Author's Name</label>
        <input id="author" name="author" type="text" required>

        <label for="year">Year Published</label>
        <input id="year" name="year" type="number" min="1200" max="3000" required>

        <label for="pages">Number of Pages</label>
        <input id="pages" name="pages" type="number" required>

        <label for="read"><input type="checkbox" id="read" name="read" class="checkbox">I have read this book.</label>

        <input type="submit" id="submit-btn" value="Add Book">
      </form>
    </div>
    <div id="library-container"></div>
  </body>
  <script src="script.js"></script>
</html>
